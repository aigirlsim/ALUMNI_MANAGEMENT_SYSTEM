{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-body">
          <form method ="post" action ="{% url 'update_alumni' %}" enctype="multipart/form-data">
            {% csrf_token %}
              <div class="col-12">
                <h5 class="form-title"><span>Edit Alumni</span>
                </h5>
                {% include 'includes/messages.html' %}
              </div>
              <div class="col-12 col-sm-6">
                <div class="form-group">
                  <label>Profile pic</label>
                  <input type="file" class="form-control" name="profile_pic" />
                  <input type="text" class="form-control" name="alumni_id" value="{% for i in alumni %}{{i.admin.id}}{% endfor %}" hidden/>
                </div>
              </div>
              <div class="col-12 col-sm-6">
                <div class="form-group" name="gender">
                    <label>Gender</label>
                    <select class="form-control" name="gender">
                       <option >Select Gender</option>
                       <option value="Female">Female</option>
                       <option value="Male">Male</option>
                       <option value="Others">Others</option>
                    </select>
                </div>
              </div>
              <div class="col-12 col-sm-6">
                <div class="form-group">
                  <label>First Name</label>
                  <input type="text" class="form-control" name="first_name" value="{%for i in alumni%}{{i.admin.first_name}}{% endfor %}"/>
                </div>
              </div>
              <div class="col-12 col-sm-6">
                <div class="form-group">
                  <label>Last Name</label>
                  <input type="text" class="form-control" name="last_name" value="{%for i in alumni%}{{i.admin.last_name}}{% endfor %}" />
                </div>
              </div>
              
              <div class="col-12 col-sm-6">
                <div class="form-group">
                  <label>Email</label>
                  <input type="text" class="form-control"name='email' value="{%for i in alumni%}{{i.admin.email}}{% endfor %}"/>
                </div>
              </div>
              <div class="col-12 col-sm-6">
                <div class="form-group">
                  <label>Username</label>
                  <input type="text" class="form-control" name="username" value="{%for i in alumni%}{{i.admin.username}}{% endfor %}"/>
                </div>
              </div>
              <div class="col-12 col-sm-6">
                <div class="form-group">
                  <label>Password</label>
                  <input type="password" class="form-control" name="password" placeholder="Fill if you want to change password"/>
                </div>
              </div>
              <div class="col-12 col-sm-6">
              <div class="form-group">
                <label>Course</label>
                <select class="form-control" name ='course_id'>
                   <option>Select Course</option>
                   {% for i  in course %}
                   <option value ='{{i.Course.course_id}}'>{{i.name}}</option>
                   {% endfor %}
                </select>
              </div>
            </div>
            <div class="col-12 col-sm-6">
                <div class="form-group">
                <label>Session Year</label>
                <select class="form-control" name="session_year_id">
                    {% for i  in session_year %}
                    <option value="{{i.session_year.session_year_id}}">{{i.session_start}} To {{i.session_end}}</option>
                    {% endfor %}
                </select>
                </div>
              </div>
            <!-- <div class="col-12 col-sm-6">
            <div class="form-group">
                <label>Current Institue</label>
                <input type="text" class="form-control" name="institute" required/>
              </div>
            </div>
            <div class="col-12 col-sm-6">
            <div class="form-group">
                <label>Conctact</label>
                <input type="text" class="form-control" name="contact" required/>
              </div>
            </div> -->
            <!-- <div class="form-group">
              <label>About Yourself</label>
              <textarea type ='text'class="form-control" name="about" required></textarea>
            </div>
          </div> -->
              <div class="col-12">
                <button type="submit" class="btn btn-primary">
                 Edit Alumni
                </button>
              </div>
              </div>
          </form>
        </div>
      </div>
    </div>
 





















{% endblock %}
